<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - NuDrop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        NuDrop
      </h1>
      <p class="subtitle">
        Yet another FOSS Securedrop using the NuCypher network!
      </p>
    </div>
    <nav>
      <h1>NuDrop</h1>
      <ul>
          <li><a href="/">Home</a></li>
          <li>
              <a href="#">Register</a>
              <ul>
                  <li><a href="/register/alice">Alice</a></li>
                  <li><a href="/register/bob">Bob</a></li>
              </ul>
          </li>
          <li><a href="/policy">Create Policy</a></li>
          <li><a href="/encrypt">Encrypt File</a></li>
      </ul>
    </nav>
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  </section>
  </body>
</html>
