{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Decrypt{% endblock %}</h2>
{% endblock %}

{% block content %}
  {% if data %}
  Plaintext:
  {{ data.plaintext }}
  {% else %}
    <form action="/decrypt" method="POST">
        <label for="alice_verifying_key">Alice Verifying Key</label>
        <input type="textarea" name="alice_verifying_key">

        <label for="ciphertext_data">Cleartext Data</label>
        <input type="textarea" name="cipertext_data">
        <br>
        <button>Decrypt</button>
    </form>

  {% endif %}
{% endblock %}
